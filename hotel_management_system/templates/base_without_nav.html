{% load livereload_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Hotel Management System | {% block title %}{% endblock title %}</title>
        

        {% comment %} <!-------------- Setting up the Django Live Reload server ------------------> {% endcomment %}
        <script src="http://localhost:35729/livereload.js"></script>
        
        {% comment %} <!------------------ Setting up the TailwindCSS server ---------------------> {% endcomment %}
        <link rel="stylesheet" href={% static '/dist/output.css' %}>
        
        <script src="https://kit.fontawesome.com/6cb5393603.js" crossorigin="anonymous"></script>
    </head>
<body>
    {% block content %}{% endblock %}
    
    {% block javascript %}{% endblock %}
</body>
</html>
