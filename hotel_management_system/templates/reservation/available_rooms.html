{% load static %}
	<div class="overflow-hidden overflow-x-auto border border-gray-100 rounded h-min" onload="displayData(data)">
		<table class="min-w-full text-sm divide-y divide-gray-200">
			<thead>
				<tr class="bg-gray-50">
					<th
						class="px-4 py-2 font-medium text-left text-gray-900 whitespace-nowrap"
					>
						Sr. No.
					</th>
					<th
						class="px-4 py-2 font-medium text-left text-gray-900 whitespace-nowrap"
					>
						Capacity
					</th>
					<th
						class="px-4 py-2 font-medium text-left text-gray-900 whitespace-nowrap"
					>
						Room Type
					</th>
					<th
						class="px-4 py-2 font-medium text-left text-gray-900 whitespace-nowrap"
					>
						Floor
					</th>
					<th
						class="px-4 py-2 font-medium text-left text-gray-900 whitespace-nowrap"
					>
						Rate
					</th>
					
					<th
						class="px-4 py-2 font-medium text-left text-gray-900 whitespace-nowrap"
					>
						Book
					</th>

				</tr>
			</thead>

			<tbody class="divide-y divide-gray-100" id="available_rooms_tbody">
                <!-- Data Populated through Javascript -->
			</tbody>
		</table>
	</div>

{% block javascript %}
<script src="{% static 'js/reserve.js' %}"></script>
{% endblock %}
